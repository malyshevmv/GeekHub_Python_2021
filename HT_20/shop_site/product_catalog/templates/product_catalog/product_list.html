{% extends "product_catalog/base.html" %}

{% block title %}Products{% endblock %}
{% block content %}
    <h1>List product</h1>
    {% if product_list %}
    <ul>
        {% for prod in product_list %}
        <li>
            <a href="product/{{ prod.id }}">
                {{ prod.name }}
            </a>
            {{ prod.description }}
        </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>db not product</p>
    {% endif %}
{% endblock %}
