<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Shop site</span>
      </a>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{% url 'index' %}">Home</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="products">Products</a>
        {% if user.is_authenticated %}
            <span class="fs-4">{{ user.get_username }}</span>
        <a class="py-2 text-dark text-decoration-none" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
        {% else %}
            <a class="py-2 text-dark text-decoration-none" href="{% url 'login' %}?next={{request.path}}">Login</a>
        {% endif %}
      </nav>
    </div>
{% block content %}{% endblock %}

</body>
</html>
